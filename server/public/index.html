<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="vendors/angular.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <title>Weekend Challenge 4</title>

  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-theme.css">
  <link rel="stylesheet" href="views/style.css">
</head>
<header>
  <h1>Picture Me Great</h1>
</header>
<div class="container">
  <body ng-app= 'myApp'>
    <div ng-controller="readyController">
      <!-- ADD PHOTOS TO DOM -->
      <div ng-repeat="photo in photography">
        <!-- click listener added -->
          <img class="img-rounded" ng-click = "hideShow(photo,visible,description)" ng-src="{{photo.src}}" alt="">
            <!-- adding views counter -->
              <p>Views: {{photo.views}}</p>
              
            <p ng-hide= photo.visible > {{photo.description}}</p>
        <!-- <div ng-hide="hideMe">"{{photo.description}}"</div> -->
        <!-- ADD LIKES -->
        <br>
        <button class="btn" ng-click="addLikes(photo, likes)">Add Like</button>
        <p>Likes: {{photo.likes}} </p>
        <!-- ADD COMMENTS BUTTON TO PHOTOS     -->
        <button class="btn"ng-click="addComment(photo, comment)">Add Comment</button>
        <input type="text" ng-model="comment">

        <!-- COMMENTS ADDED -->
        <div ng-repeat="quote in photo.comments">
          <p>Comment: {{quote}}</p>
        </div>

      </div>
    </div>
  </body>
</div>
</html>
